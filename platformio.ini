; https://docs.platformio.org/page/projectconf.html

[platformio]
src_dir = read_van_mileage
lib_extra_dirs = read_van_mileage\src

[env:esp32doit-devkit-v1]
platform = espressif32@~3.5.0
board = esp32doit-devkit-v1
framework = arduino
upload_port = COM3

build_flags =
    -D PIO_FRAMEWORK_ARDUINO_ENABLE_CDC
    -Os -Wno-unknown-pragmas
    -Wno-unused-function

monitor_speed = 500000

lib_deps =
     # RECOMMENDED
     # Accept new functionality in a backwards compatible manner and patches
     morcibacsi/ESP32 RMT Peripheral VAN bus reader library @ ^1.0.0
     morcibacsi/Atmel TSS463C VAN bus Datalink Controller library @ ^2.0.2
